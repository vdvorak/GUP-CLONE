           <section class="editProfile">
	<div class="view-edit-profile">
		<h2>Редактирование профиля</h2>

		<form id="edit-profile-form" class="edit-profile-form clearfix">
            
            <div class='clearfix'></div>
            
			<select-box ng-model="profile.contact.type" items="{{ profile.contactTypes }}"></select-box>

			<div class="edit-profile-form-foto">
				<input id="profile-upload-photo-inp" type="file" accept="image/*,image/jpeg" onchange="angular.element(this).controller().changeAvatar(this.files)">
				<p>Лого</p>
				<nice-button class="btn-blue" ng-mouseUp="profile.fileUpload()">Обзор</nice-button>
			</div>
            
            <div class='clearfix'></div>
            
			<text class="required" color='blue' ng-model="profile.username" label="ФИО" ng-hide="profile.contact.type === 'LEGAL_ENTITY'"></text>
			<text color='blue' ng-model="profile.contact.position" label="Должность" ng-hide="profile.contact.type === 'ENTREPRENEUR' || profile.contact.type === 'LEGAL_ENTITY'"></text>
			<text color='blue' class="required" ng-model="profile.contact.companyName" label="{{(profile.contact.type === 'ENTREPRENEUR' || profile.contact.type === 'LEGAL_ENTITY') && 'Название компании' || 'Место работы'}}"></text>

			<text class="required" color='blue' ng-model="profile.email" label="Основной e-mail"></text>

			<div class="edit-profile-form-contacts-container">
                <div ng-repeat="email in profile.contact.contactEmails track by $index">
                    <text label="Контактный email" color='blue' ng-model="profile.contact.contactEmails[$index]"></text>
                    <button></button>
                </div>
			</div>

			<text class="required" color='blue' ng-model="profile.mainPhoneNumber" label="Основной телефон"></text>
         
			<div class="edit-profile-form-contacts-container">
                <div ng-repeat="tel in profile.contact.contactPhones track by $index">
                    <text label="Контактный телефон" color='blue' ng-model="profile.contact.contactPhones[$index]"></text>
                    <button></button>
                </div>
			</div>

			<text color='blue' ng-model="profile.contact.skypeUserName" label="Skype"></text>
            
            <div class='clearfix'></div>
            
			<div class="social-link-container">
				<div data-social="LINKEDIN" style="background: url('../images/icon-linkedin.png')"></div>
				<div data-social="FACEBOOK" style="background: url('../images/icon-facebook.png')"></div>
				<div data-social="GOOGLEPLUS" style="background: url('../images/icon-google-plus.png')"></div>
				<div data-social="VKONTAKTE" style="background: url('../images/icon-vk.png')"></div>
				<div data-social="TWITTER" style="background: url('../images/icon-twitter.png')"></div>
			</div>

			<div class='clearfix'></div>

			<text color='blue' ng-model="profile.contact.linkToWebSite" label="Ссылка на сайт"></text>
			<text-area label="{{(profile.contact.type === 'ENTREPRENEUR' || profile.contact.type === 'LEGAL_ENTITY') && 'О компании' || 'О себе'}}" ng-model="profile.contact.aboutUs"></text-area>
            
            <nice-button class="btn-blue" type="submit" ng-submit="profile.updateProfile($event)">СОХРАНИТЬ</nice-button>
		</form>
        
	</div>
</section>
