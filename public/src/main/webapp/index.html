<!DOCTYPE html>
<html lang="en" ng-app="gup">
<head>
	<meta charset="UTF-8">
	<title>GUP</title>
	<link rel="stylesheet" href="lib/normalize.css">
	<base href="/" />
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<script src="lib/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body ng-controller="mainCtrl as main" ng-init="main.init()">

<!-- HEADER -->
<header>
	<div class="container clearfix">
		<div class="headLeft clearfix">
			<div class="logo"></div>
			<div class="inputSearch">
				<label>Поиск</label>
				<input type="text">
			</div>
			<div class="selectBox">
				<div class="defaultValue">
					<p>Сортировка</p>
				</div>
				<div class="listOfValues">

				</div>
			</div>
		</div>
		<div class="headRight clearfix">
			<div class="mail">
				<p>10</p>
			</div>
			<div class="bell">
				<p>8</p>
			</div>
		</div>
	</div>
</header>

<!-- CONTAINER -->
<div class="container clearfix">
    <blue-button>Hello</blue-button>
    <grey-button>Wahahahaha</grey-button>

    <text on-blur="main.textOnBlur" on-focus="main.textOnFocus" class="inputSearch" ng-model="main.hello" label="name"></text>

    <section id="favourites" class="clearfix">
        <div class="right-column">
            <div class="bulletin-short">
                <div class="bulletin-left-column">
                    <h3>Hotwheels недорого по запчастям</h3>
                    <div class="bulletin-category">Детские игрушки</div>
                    <div class="bulletin-description">Lorem ipsum dolor sit amet, ne quod novum mei. Sea omnium invenire mediocrem at, in lobortis conclusionemque nam.</div>
                </div>
                <div class="bulletin-right-column">
                    <div class="bulletin-image"></div>
                    <div class="bulletin-price">2 345 грн</div>
                </div>
                <div class="bulletin-center-column">
                    <input type="checkbox" class="checkbox" />
                    <div class="bulletin-action">Искать похожие</div>
                </div>
            </div>
        </div>

        <div class="left-column">
            Левая
        </div>

    </section>

    <!-- CONTENT NG-ROUTE -->
    <div class="content" ng-view></div>

</div>

<!-- FOOTER -->
<footer>

</footer>

<!-- LIBLARIES -->
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-route.js"></script>

<!-- JS BUILD -->
<script type="text/javascript" src="app.js"></script>

</body>
</html>
