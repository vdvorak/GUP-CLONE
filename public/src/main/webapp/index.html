<!DOCTYPE html>
<html lang="en" ng-app="gup">
<head>
	<meta charset="UTF-8">
	<title>GUP</title>
	<link rel="stylesheet" href="lib/normalize.css">
	<base href="/" />
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<script src="lib/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body ng-controller="mainCtrl as main" ng-init="main.init()">

<!-- HEADER -->
<header>
	<div class="container clearfix">
		<div class="headLeft clearfix">
			<div class="logo" ng-click="redirectToUrl('/')"></div>
			<div class="inputSearch">
				<label>Поиск</label>
				<input type="text">
			</div>
			<div class="selectBox">
				<div class="defaultValue" ng-click="main.showCategories=true">
					<p>{{ main.currentCategory }} <span>{{ main.arrow }}</span></p>
				</div>
				<div class="listOfValues" ng-show="main.showCategories">
					<div class="listItem" ng-repeat="cat in main.sortingCategories" ng-click="main.setCategory(cat.id)">{{ cat.title }}</div>
				</div>
			</div>
			<div class="add" ng-click="redirectToUrl('/bulletinAdd')">
				<p>Добавить Объявление</p>
			</div>
		</div>
		<div class="headRight clearfix">
			<div class="mail">
				<p>10</p>
			</div>
			<div class="bell">
				<p>8</p>
			</div>
			<div class="services"></div>
			<div class="userName">
				<p>Имя Фамилия</p>
			</div>
		</div>
	</div>
</header>

<!-- CONTAINER -->
<div class="container">

    <!-- CONTENT NG-ROUTE -->
    <div class="content clearfix" ng-view></div>

</div>

<!-- FOOTER -->
<footer>
	<!-- Just an example  -->
	notifications: {{ bd.notifications }}
</footer>

<!-- LIBLARIES -->
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-route.js"></script>

<!-- JS BUILD -->
<script type="text/javascript" src="app.js"></script>

</body>
</html>
