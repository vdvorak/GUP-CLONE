<!DOCTYPE html>
<html lang="en" ng-app="gup">
<head>
	<meta charset="UTF-8">
	<title>GUP</title>
	<link rel="stylesheet" href="lib/normalize.css">
	<base href="/" />
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<script src="lib/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body ng-controller="mainCtrl as main" ng-init="main.init()">

<!-- HEADER -->
<header>
	<div class="container clearfix">
		<div class="headLeft clearfix">
			<div class="logo"></div>
			<div class="inputSearch">
				<label>Поиск</label>
				<input type="text">
			</div>
			<div class="selectBox">
				<div class="defaultValue">
					<p>Сортировка</p>
				</div>
				<div class="listOfValues">

				</div>
			</div>
			<div class="add">
				<p>Добавить Объявление</p>
			</div>
		</div>
		<div class="headRight clearfix">
			<div class="mail">
				<p>10</p>
			</div>
			<div class="bell">
				<p>8</p>
			</div>
			<div class="services"></div>
			<div class="userName">
				<p>Имя Фамилия</p>
			</div>
		</div>
	</div>
</header>

<!-- CONTAINER -->
<div class="container">
		<!-- <nice-button class="btn-blue">Hi man</nice-button>
    <text class="inputSearch" ng-model="main.hello" label="name"></text> -->

    <!-- CONTENT NG-ROUTE -->
    <div class="content clearfix" ng-view></div>

</div>

<!-- FOOTER -->
<footer>

</footer>

<!-- LIBLARIES -->
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-route.js"></script>

<!-- JS BUILD -->
<script type="text/javascript" src="app.js"></script>

</body>
</html>
