<!DOCTYPE html>
<html lang="en" ng-app="gup">
<head>
  <meta charset="UTF-8">
  <title>Voytenko</title>
  <base href="/" />
  <link rel="stylesheet" href="lib/angular-material.css" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  
<!-- HEADER -->
<header>
  <div class="container clearfix">
    <div class="head">
      <img src="images/logo.png" alt="logo">
      <md-input-container>
        <label>Поиск</label>
        <input ng-model="user.title">
      </md-input-container>
      <md-input-container>
        <label>Сортировка</label>
        <md-select ng-model="">
          <md-option ng-repeat="" value="{{}}">
            {{}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
  </div>
</header>

<!-- CONTAINER -->
<div class="container">

  <!-- CONTENT NG-ROUTE -->
  <div class="content" ng-view></div>

</div>

<!-- FOOTER -->
<footer>
	
</footer>

<!-- LIBLARIES -->
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-route.js"></script>
<script type="text/javascript" src="lib/angular-animate.js"></script>
<script type="text/javascript" src="lib/angular-aria.js"></script>
<script type="text/javascript" src="lib/angular-messages.js"></script>
<script type="text/javascript" src="lib/angular-material.js"></script>

<!-- JS BUILD -->
<script type="text/javascript" src="app.js"></script>

</body>
</html>
