<html>
  <head>
    <script type="text/javascript">
      var today = new Date();
      var expiry = new Date(today.getTime() + 30 * 24 * 3600 * 1000); // plus 30 days

      function setCookie(name, value){
        document.cookie=name + "=" + escape(value) + "; path=/; expires=" + expiry.toGMTString();
      }
	  
      function storeValues(form){
        setCookie("field1", form.field1.value);
        setCookie("field2", form.field2.value);
        setCookie("field3", form.field3.value);
        setCookie("field4", form.field4.value);
        return true;
      }
	  
      var expired = new Date(today.getTime() - 24 * 3600 * 1000); // less 24 hours

      function deleteCookie(name){
        document.cookie=name + "=null; path=/; expires=" + expired.toGMTString();
      }
  
      function clearCookies(){
        deleteCookie("field1");
        deleteCookie("field2");
        deleteCookie("field3"); 
        deleteCookie("field4");
        alert('Your cookies have been deleted!');
      }
    </script>
  </head>
  <body>
    <form name="myForm" method="post" action="/javascript/getcookie/" onsubmit="return storeValues(this);">
      <fieldset>
        <label>Field 1</label><span><input size="32" name="field1" value="" type="text"></span>
        <label>Field 2</label><span><input size="32" name="field2" value="" type="text"></span>
        <label>Field 3</label><span><input size="32" name="field3" value="" type="text"></span>
        <label>Field 4</label><span><input size="32" name="field4" value="" type="text"></span>
        <span><input value="Set Cookies" type="submit">
        <input onclick="clearCookies();" value="Clear Cookies" type="button"></span>
      </fieldset>
</form>
  </body>
</html>
